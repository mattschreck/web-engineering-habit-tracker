services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: habittracker-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-habittracker}
      POSTGRES_USER: ${POSTGRES_USER:-habittracker}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-habittracker}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - habittracker-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-habittracker} -d ${POSTGRES_DB:-habittracker}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend (Spring Boot)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: habittracker-backend
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      DATABASE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-habittracker}
      DATABASE_USERNAME: ${POSTGRES_USER:-habittracker}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-habittracker}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      JWT_ISSUER: ${JWT_ISSUER:-habit-tracker-api}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - habittracker-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/v3/api-docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Frontend (SvelteKit)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: habittracker-frontend
    environment:
      NODE_ENV: production
      PORT: 3000
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
      PUBLIC_API_URL: ${PUBLIC_API_URL:-http://localhost:8080}
    ports:
      - "${FRONTEND_PORT:-5173}:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - habittracker-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local

networks:
  habittracker-network:
    driver: bridge
