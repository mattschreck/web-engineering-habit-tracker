spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  flyway:
    enabled: false

  h2:
    console:
      enabled: false

jwt:
  secret: TestSecretKeyForJWTThatIsAtLeast256BitsLongForHS256AlgorithmTesting
  expiration: 86400000
  issuer: habit-tracker-test
